<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0;
            padding:0
        }
        #first{
           
            margin: 5px  5px 5px 5px;
            background-color: red;
        
            
        }
        #second{
           
           margin: 50px  5px 5px 5px ;
           background-color: yellow;
           
        }
        .padded{
            height:50px;
            width:50px;
            padding:2px;
        }

    </style>
</head>
<body>
   <div id="first" class="padded">first checker</div>
   <div id="second" class="padded">second checker</div>
</body>
</html>
