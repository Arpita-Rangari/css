<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        #box{
            padding : 5px;
            height: 250px;
            width:250px;
            background-color: mediumaquamarine;
        }
        @media screen  and (min-width: 200px) and(max-width : 300px){
            #box{
                background-color:brown;
            }
        }
            
        
    </style>
</head>
<body>
    <div id="box">BOX</div>
</body>
</html>
