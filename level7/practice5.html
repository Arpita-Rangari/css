<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transform rotatex()</title>
</head>
<style>
 .box{
    height: 50PX;
    width : 50px;
    border: 2px solid black;
    border-radius: 5px;
    position: relative;
    top:100px;
    left:50px;
    background-color: plum;
    /* transform: rotatex(60deg); */

 }   
 .box:hover{
    transform: rotatex(45deg);
    transition :all 2s;
 }
</style>
<body>
    <div class="box">Rotate</div>
</body>
</html>
