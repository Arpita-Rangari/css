<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTTRANSFORM</title>
</head>
<style>
    #box1{text-transform:uppercase;}
    #box2{text-transform: lowercase;}
    #box3{text-transform: capitalize;}
    #box4{text-transform: none;}
</style>
<body>
   <h3 id="box1" class="box">Box one</h3>
   <h3 id="box2" class="box">Box two</h3>  <h3 id="box3" class="box">Box three</h3>  <h3 id="box4" class="box">Box four</h3>  <h3 id="box5" class="box">Box five</h3>
</body>
</html>
